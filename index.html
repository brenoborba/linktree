<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile">
        <img src="/img/Screenshot 2022-01-16 at 22.54.46.png" alt="Breno profile picture" class="avatar">

        <h1>Breno B. Borba</h1>
        <h2>Digital Influencer | TikToker | Youtuber</h2>
    </div>

    <ul class="social">
        <li>
            <a href="">
                <img src="/img/youtube.png" alt="Youtube">
            </a>
        </li>

        <li>
            <a href="">
                <img src="/img/insta.svg" alt="Instagram">
            </a>
        </li>

        <li>
            <a href="">
                <img src="/img/linkedin.svg" alt="LinkedIn">
            </a>
        </li>

        <li>
            <a href="">
                <img src="/img/github.svg" alt="Github">
            </a>
        </li>

        <li>
            <a href="">
                <img src="/img/whatsapp.png" alt="WhatsApp">
            </a>
        </li>
    </ul>


    
</body>
</html>
